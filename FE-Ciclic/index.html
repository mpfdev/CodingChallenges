<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="navbar bg-body-tertiary mt-3">
            <h1 class="display-1 mx-auto">Ciclic</h1>
        </section>

        <section class="main mt-3">
            <h2>Simulador</h2>
            <form id="simulate" action="./result.html">
                <div class="mb-3">

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="formName" class="col-form-label">Nome</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="formName" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="mb-3">

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="formMensal" class="col-form-label">Mensalidade</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" step="0.01" id="formMensal" class="form-control">
                        </div>
                    </div>

                </div>


                <div class="mb-3">

                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="formDuration" class="form-label">Tempo</label>
                        </div>
                        <div class="col-auto">
                            <select class="form-select" id="formDuration">
                                <option selected value="1">1 ano</option>
                                <option value="2">2 anos</option>
                                <option value="3">3 anos</option>
                                <option value="4">4 anos</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="d-grid col-8 mx-auto">
                    <button type="submit" class="btn btn-success">Simular</button>
                </div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script src="./index.js"></script>
</body>

</html>
